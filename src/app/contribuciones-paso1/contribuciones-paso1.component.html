<div class="row">
  <div class="right">
    <div class="switch quote_type">
      <label class="valign-wrapper">
        <span class="black-text quote_type_text">Todas</span>
        <input type="checkbox">
        <span class="lever"></span>
        <span class="orange-text text-darken-2 quote_type_text">Vencidas</span>
      </label>
    </div>
  </div>
  <div class="property" *ngFor="let p of properties">
    <h5>{{p.address}}</h5>
    <div class="col s12 m12 l6 xl4" *ngFor="let c of p.contributions">
      <div class="card hoverable">
        <div class="card-content">
          <div class="contribution-price right">$ {{c.selectedTotal() | number}}</div>
          <div class="card-title contribution-title truncate">{{c.name}}</div>
          <div class="contribution-subtitle">{{c.identification}}</div>
        </div>
        <div class="card-tabs">
          <ul class="tabs">
            <li class="tab active" *ngFor="let y of getYears(c)">
              <a href="#{{y}}">AÃ±o {{y}}</a>
            </li>
          </ul>
        </div>
        <div class="card-content grey lighten-4">
          <div *ngFor="let y of getYears(c)" id="{{y}}" >
            <ul>
              <li *ngFor="let q of c.quotes.get(y)">{{q.number}}</li>
            </ul>
          </div>
        </div>
        <div class="card-reveal">
          <span class="card-title grey-text text-darken-4">Card Title<i class="material-icons right">close</i></span>
          <p>Here is some more information about this product that is only revealed once clicked on.</p>
        </div>
        <div class="card-action">
          <a class="waves-effect waves-teal btn-flat activator">VER DETALLES</a>
        </div>
      </div>
    </div>
  </div>
</div>
