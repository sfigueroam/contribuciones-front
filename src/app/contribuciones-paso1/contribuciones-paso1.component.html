<div class="row">
  <div class="property" *ngFor="let p of properties">
    <h3>{{p.address}}</h3>
    <div class="col s12 m12 l6 xl4" *ngFor="let c of p.contributions">
      <div class="card">
        <div class="card-content">
          <span class="card-title">
            {{c.name}}
          <small>{{c.identification}}</small>
          <div class="contribution-price">$ {{c.selectedTotal() | number}}</div>
          </span>
          <div *ngFor="let y of getYears(c)">
            <h5>AÃ±o {{y}}</h5>
            <ul>
              <li *ngFor="let q of c.quotes.get(y)">{{q.number}}</li>
            </ul>
          </div>
        </div>
        <div class="card-reveal">
          <span class="card-title grey-text text-darken-4">Card Title<i class="material-icons right">close</i></span>
          <p>Here is some more information about this product that is only revealed once clicked on.</p>
        </div>
        <div class="card-action">
          <a class="waves-effect waves-teal btn-flat activator">VER DETALLES</a>
        </div>
      </div>
    </div>
  </div>
</div>
