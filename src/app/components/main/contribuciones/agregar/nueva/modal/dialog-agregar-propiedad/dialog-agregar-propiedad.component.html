<div class="tgr-dialog">
    <div class="tgr-dialog__body">
        <p>
          Agregaste <strong>{{cantPropiedades}} </strong> <span *ngIf="cantPropiedades != 1; else singularPropiedad">propiedades</span>
          para pagar.
        </p>
      <ng-template #singularPropiedad>propiedad</ng-template>
    </div>
    <div class="tgr-dialog__options">
      <button class="mdl-button mdl-js-button mdl-button--primary button-default-link" (click)="continuar()">
            CONTINUAR BUSCANDO
        </button>
      <button class="mdl-button mdl-js-button mdl-button--primary button-primary-action" (click)="exit()">
            IR A PAGAR
        </button>
    </div>
</div>
