<div appMdlInit class="tgr-section-title mdl-typography--display-1-color-contrast" (resize)="resizeAllGridItems()">
  <div class="tgr-section-title--address">{{propiedad.direccion}} - <small>{{propiedad.rol[0].comuna}}</small></div>
  <div class="tgr-total">$50.000</div>
  <div class="grid tgr-card-container" #grid>
    <app-listado-propiedad-rol *ngFor="let rol of propiedad.rol" [rol]="rol" (onResize)="resizeAllGridItems()"></app-listado-propiedad-rol>
  </div>
</div>
