<div class="tgr-card__head">
  <label (click)="selectAllRol()" class="tgr-th-icon {{ selectedIcon }}">
    <i class="material-icons"></i>
  </label>
  <span class="tgr-card__title--text">{{propiedad.splitName()  | titlecase}} - {{propiedad.roles[0].comuna | titlecase}}</span>
</div>
<div class="tgr-card__body">
  <div class="tgr-rol-row" app-propiedad-rol *ngFor="let rol of propiedad.roles"
       [rol]="rol"
       (change)="updatePropiedades()"
  >
  </div>
</div>
