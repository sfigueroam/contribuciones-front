<div class="tgr-rol-row">
  <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="checkbox-1">
    <input type="checkbox" id="checkbox-1" class="mdl-checkbox__input" checked>
  </label>
  <p class="tgr-card__title"><i class="material-icons">{{icon}}</i><span
    class="tgr-card__title--text">{{rol.destPropiedad | titlecase}}</span></p>
  <p class="tgr-card__subtitle"><span class="tgr-card__tag">Rol</span>
    {{rol.rolComunaSiiCod | leadingZero:3}}-{{rol.rolId | leadingZero:5}}-{{rol.subrolId | leadingZero:3}}
  </p>
</div>
